<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Rol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nombreForm">
        <label for="nombreInput">Ingresa el nombre de tu guerrero:</label>
        <input type="text" id="nombreInput" placeholder="Heroe">
        <button id="confirmarNombreBtn">Confirmar</button>
    </div>
    <div id="container" style="display: none;"> <!-- Ocultar el juego hasta que se ingrese el nombre -->
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="info">
            <div id="nombre"></div>
            <div id="clase"></div>
            <div id="salud"></div>
            <div id="inventario">Inventario: []</div>
            <button id="atacarBtn">Atacar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
